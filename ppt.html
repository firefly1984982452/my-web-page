<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .content {
      width: 100%;
      height: 90vh;
      border: 1px solid #000;
      display: grid;
      place-content: center;
    }

    .img-box {
      border: 3px solid #fbb;
      border-radius: 5px;
      position: relative;
    }

    .img-box.vertical {
      width: 300px;
      height: 510px;
      font-size: 13px;
    }

    .img-box.horizontal {
      width: 1000px;
      height: 562px;
    }

    .img-box img,
    .img-box .txt {
      position: absolute;
      left: 0;
      top: 0;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img-box .txt {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, .4);
      color: #fff;
      display: grid;
      place-content: center;
      gap: 10px;
      padding: 20px;
    }

    .horizontal .txt h1 {
      font-size: 4em;
    }

    .vertical .txt h1 {
      font-size: 3em;
      writing-mode: vertical-rl;
      display: flex;
      align-items: center;
    }

    .txt p {
      text-align: right;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="btn">
      <button @click="changeH">横屏horizontal：16:9（1000px:562px）</button>
      <button @click="changeV">竖屏vertical：9:16（300px:510px）</button>
      <button @click="downImg">生成图片</button>
    </div>
    <div class="content">
      <div :class="'img-box ' +css" id="html2canvasRef">
        <img :src="imgSrc">
        <div class="txt">
          <h1>{{title}}</h1>
          <p>—— by pdd</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: "#app",
    mounted() {
      console.log(1);
    },
    data: {
      css: 'vertical',
      imgSrc: "./img/王莽-banner.jpeg",
      title: "《汉书·传·王莽传》",
    },
    methods: {
      changeH() {
        this.css = 'horizontal';
      },
      changeV() {
        this.css = 'vertical';
      },
      downloadIMG1() {
        html2canvas(document.querySelector("#html2canvasRef"),
          { scale: 2, logging: false, useCORS: true, allowTaint: false, proxy: 'https://s21.ax1x.com' }
        ).then(canvas => {
          console.log(canvas);
          // document.body.appendChild(canvas)
        });
      },
      downloadIMG() {
        html2canvas(document.querySelector("#html2canvasRef")).then((canvas) => {
          console.log(canvas);
          let dataURL = canvas.toDataURL("image/png"); //base64格式的图片 url
          // 创建a标签下载图片
          var addElement = document.createElement('a')
          addElement.href = dataURL
          addElement.download = "下载.png" //设置下载的图片名称

          document.body.appendChild(addElement)
          addElement.click();
          document.body.removeChild(addElement);
        });
      },
      downImg() {
        html2canvas(document.querySelector('#html2canvasRef')).then(canvas => {
          const imgUrl = canvas.toDataURL('image/jpeg')
          const image = document.createElement('img')
          image.src = imgUrl
          // 将生成的图片放到 类名为 content 的元素中
          document.querySelector('.content').appendChild(image)
          const a = document.createElement('a')
          a.href = imgUrl
          // a.download 后面的内容为自定义图片的名称
          a.download = 'code_download'
          a.click()
        })
      },
    }
  })
</script>

</html>
