<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        font-size: 20px;
      }
      .title {
        width: 100%;
        color: #f00;
        margin: 10px 0;
        text-align: center;
      }

      .line {
        width: 33.3%;
        padding: 20px;
        float: left;
      }

      .box {
        border: 1px solid #000;
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <h1 class="title">canvas所有组件</h1>
    <div class="line">
      <h1>rect【矩形】</h1>
      <canvas class="box" id="rect"> </canvas>
    </div>
    <div class="line">
      <h1>moveTo【路径】</h1>
      <canvas class="box" id="moveTo"> </canvas>
    </div>
    <div class="line">
      <h1>arc【圆形】</h1>
      <canvas class="box" id="arc"> </canvas>
    </div>
    <div class="line">
      <h1>text【文本】</h1>
      <canvas class="box" id="text"> </canvas>
    </div>
    <div class="line">
      <h1>gradient【渐变】</h1>
      <canvas class="box" id="gradient"> </canvas>
    </div>
    <div class="line">
      <h1>image【图像】</h1>
      <img
        class="box"
        id="scream"
        src="https://wx1.sinaimg.cn/mw690/0069qZtTgy1go96k54t3lj30ru0rqx6p.jpg"
        width="250"
        height="300"
        style="display: none"
      />
      <canvas class="box" id="image"> </canvas>
    </div>
    <script>
      rectFn();
      moveToFn();
      arcFn();
      textFn();
      gradientFn();
      imageFn();

      // rect【矩形】
      function rectFn() {
        let c = document.querySelector("#rect");
        let ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(10, 10, 150, 75);
      }

      // moveToFn【路径】
      function moveToFn() {
        let c = document.querySelector("#moveTo");
        let ctx = c.getContext("2d");
        ctx.moveTo(10, 10);
        ctx.lineTo(150, 200);
        ctx.stroke();
      }

      // arcFn【圆形】
      function arcFn() {
        let c = document.querySelector("#arc");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(90, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
      }

      // textFn【圆形】
      function textFn() {
        let c = document.querySelector("#text");
        let ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("hello world", 10, 50);
        ctx.strokeText("hello world", 20, 100);
      }
      // gradient【渐变】
      function gradientFn() {
        let c = document.querySelector("#gradient");
        let ctx = c.getContext("2d");

        let grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "#f00");
        grd.addColorStop(1, "#fff");

        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
      }
      // image【图像】
      function imageFn() {
        let c = document.querySelector("#image");
        let ctx = c.getContext("2d");

        let img = document.querySelector("#scream");
        img.onload = function () {
          ctx.drawImage(img, 0, 0, 300, 200);
        };
      }
    </script>
  </body>
</html>
