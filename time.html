<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>时间简单显示</title>
  <script>
    // kindle558 像素：601*784
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    .content {
      width: 100%;
      margin-top: 50%;
      transform: translateY(-50%);
    }

    .title {
      width: 100%;
      text-align: center;
      font-size: 200px;
    }

    .date {
      width: 100%;
      text-align: center;
      font-size: 60px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="center">
      <div class="title" id="time">00:00</div>
      <div class="date" id="date">01月01日 星期一</div>
    </div>
  </div>
  <script>
    setInterval(function () {
      var date = new Date();
      var min = date.getHours() >= 10 ? date.getHours() : '0' + date.getHours();
      var sec = date.getMinutes() >= 10 ? date.getMinutes() : '0' + date.getMinutes();
      var timeShow = min + ':' + sec;
      var dateShow = date.getMonth() + 1 + '月' + date.getDate() + '日  星期' + ['日', '一', '二', '三', '四', '五', '六'][date
        .getDay()
      ];
      document.getElementById('time').innerText = timeShow;
      document.getElementById('date').innerText = dateShow;
    }, 10000);
  </script>
</body>

</html>
