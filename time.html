<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间简单显示</title>
  <style>
    html,body{
      font-size: 20px;
    }
    .center{
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .title{
      text-align: center;
      font-size: 20em;
      height: 0%;
    }
    .date{
      text-align: center;
      font-size: 7em;
      height: 0%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="center">
      <p class="title" id="time">00:00</p>
      <p class="date" id="date">01月01日 星期一</p>
    </div>
    <script>
      setInterval(() => {
        console.log('?')
        var date = new Date();
        let timeShow = date.getHours() + ':' + date.getMinutes();
        let dateShow = date.getMonth()+1 + '月' + date.getDate() + '日  星期' + ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];
        document.getElementById('time').innerText = timeShow;
        document.getElementById('date').innerText = dateShow;
      }, 1000);
    </script>
  </div>
</body>
</html>
